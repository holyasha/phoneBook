spring.application.name=phonebook

# ????????? PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/phoneBook
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ????????? Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable JPA repositories scanning
spring.data.jpa.repositories.enabled=true

# Specify base packages to scan
spring.data.jpa.repositories.base-packages=com.phonebook.phonebook.repository
